<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Inicio de sesión</title>
</head>

<body>

    <div class="container rounded col-4 mt-5 bg-warning ">
        <h1 class="text-center mb-3">Inicio de sesión</h1>
        <form method="POST" action="" id="form" onsubmit="return validar()" name="form">
            <div class="form-row d-flex justify-content-center ">
                <div class="form-group col-md-8">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email">
                    <div class="invalid-feedback" id="warningmail"></div>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-8">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" class="form-control" id="pass">
                    <div class="invalid-feedback" id="warningpass"></div>
                </div>

            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-3">Entrar</button>
            </div>


        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/ValidarInicio.js" type="text/javascript"></script>
</body>

</html>
