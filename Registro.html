<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registro</title>
</head>

<body>

    <div class="container rounded  mt-5 bg-warning ">
        <h1 class="text-center mb-3">Registro</h1>
        <form method="POST" action="" id="form" onsubmit="return validar()" name="form">
            <div class="form row ">
                <div class="form-group col-4  ">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                    <div class="invalid-feedback" id="warningnombre"></div>
                </div>
                <div class="form-group col-8  ">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control">
                    <div class="invalid-feedback" id="warningapellidos"></div>
                </div>
            </div>
            <div class="form-row  ">
                <div class="form-group col-md-8">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email">
                    <div class="invalid-feedback" id="warningmail"></div>
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" class="form-control" id="pass">
                    <div class="invalid-feedback" id="warningpass"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="repass">Repite la contraseña</label>
                    <input type="password" name="repass" class="form-control" id="repass">
                    <div class="invalid-feedback" id="warningrepass"></div>
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-5">
                    <label for="provincia">Provincia</label>
                    <select id="provincia" class="form-control">
				<option selected value=""></option>
				<option>Barcelona</option>
				<option>Girona</option>
				<option>Tarragona</option>
				<option>Lleida</option>
			  </select>
                    <div class="invalid-feedback" id="warningprov"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check text-center">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">
				He leido y acepto la politica de privacidad.
              </label>
                    <div class="invalid-feedback mb-3" id="warningcheck"></div>
                    <div class="">
                        <button type="submit" class="btn btn-primary mb-3">Registrarse</button>
                    </div>
                </div>
            </div>



        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/ValidarRegistro.js" type="text/javascript"></script>
</body>

</html>
